<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./styles.css" />
		<title>Pizza chart - MACH</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm">
					<div class="d-flex justify-content-center">
						<h1 class="title">Pizza chart</h1>
					</div>
					<div class="d-flex justify-content-center">
						<h4 class="subtitle">
							Faltan <span id="missing"></span> trozos por completar
						</h4>
					</div>
				</div>
			</div>

			<div class="row justify-content-md-center">
				<div id="chartContent" class="col-4">
					<canvas id="pizzaChart" width="400" height="400"></canvas>
				</div>

				<div class="col-5">
					<a
						class="btn btn-outline-info"
						data-toggle="collapse"
						href="#AddNewPunishedCollapse"
						role="button"
						aria-expanded="false"
						aria-controls="AddNewPunishedCollapse"
					>
						Agregar nuevo deudor de trozo de pizza
					</a>

					<div class="collapse" id="AddNewPunishedCollapse">
						<div class="card card-body">
							<div class="row">
								<div class="col">
									<form id="formToAddNewPunished">
										<div class="row">
											<div class="col-3">
												<div class="form-group">
													<div class="form-check">
														<input
															class="form-check-input"
															type="radio"
															name="selectPunisher"
															id="eduardoPunisher"
															value="eduardo"
														/>
														<label
															class="form-check-label"
															for="eduardoPunisher"
														>
															Eduardo
														</label>
													</div>
													<div class="form-check">
														<input
															class="form-check-input"
															type="radio"
															name="selectPunisher"
															id="cristianPunisher"
															value="cristian"
														/>
														<label
															class="form-check-label"
															for="cristianPunisher"
														>
															Cristian
														</label>
													</div>
													<div class="form-check">
														<input
															class="form-check-input"
															type="radio"
															name="selectPunisher"
															id="francoPunisher"
															value="franco"
														/>
														<label
															class="form-check-label"
															for="francoPunisher"
														>
															Franco
														</label>
													</div>
													<div class="form-check">
														<input
															class="form-check-input"
															type="radio"
															name="selectPunisher"
															id="ignacioPunisher"
															value="ignacio"
														/>
														<label
															class="form-check-label"
															for="ignacioPunisher"
														>
															Ignacio
														</label>
													</div>
													<div class="form-check">
														<input
															class="form-check-input"
															type="radio"
															name="selectPunisher"
															id="joaquinPunisher"
															value="joaquin"
														/>
														<label
															class="form-check-label"
															for="joaquinPunisher"
														>
															Joaquin
														</label>
													</div>
													<div class="form-check">
														<input
															class="form-check-input"
															type="radio"
															name="selectPunisher"
															id="matiasPunisher"
															value="matias"
														/>
														<label
															class="form-check-label"
															for="matiasPunisher"
														>
															Matias
														</label>
													</div>
												</div>
											</div>
											<div class="col-9">
												<div class="form-group">
													<label for="name">Mi nombre</label>
													<input
														type="text"
														class="form-control"
														name="name"
														id="name"
														aria-describedby="nameHelp"
														placeholder="Ignacio"
													/>
													<small id="nameHelp" class="form-text text-muted"
														>Nombre de la persona que está agregando al
														deudor</small
													>
												</div>
											</div>
										</div>

										<button
											id="addNewPunisher"
											type="button"
											class="btn btn-outline-dark"
										>
											Agregar a deudor
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script
		src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"
	></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"
	></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>

	<script>
		const chartContent = document.querySelector('#chartContent');
		const chartCanvas = document.querySelector('#pizzaChart');
		const buttonToFetch = document.querySelector('#addNewPunisher');
		const missing = document.querySelector('#missing');
		const total = 8;
		const url = 'https://business-punished.herokuapp.com/business/punished/';

		fetch(url)
			.then(response => response.json())
			.then(data => {
				missing.innerHTML =
					total - Object.values(data.punished).reduce((a, b) => a + b, 0);
				handlePrint(Object.values(data.punished));
			});

		buttonToFetch.addEventListener('click', () => {
			const punished = document.querySelectorAll('input[name=selectPunisher]');
			var punisher;
			for (let i = 0; i < punished.length; i++) {
				if (punished[i].checked) {
					punisher = punished[i].value;
				}
			}

			const data = {
				punished: punisher,
				accuser: document.querySelector('#name').value
			};

			fetch(url, {
				method: 'post',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(data)
			})
				.then(response => response.json())
				.then(data => {
					handlePrint(Object.values(data.punished));
					missing.innerHTML =
						total - Object.values(data.punished).reduce((a, b) => a + b, 0);
				});
		});

		const handlePrint = data_elements => {
			if (!data_elements.includes(1)) {
				chartCanvas.remove();
				const html = document.createElement('p');
				html.innerHTML = 'Aún no hay información de esta pizza';
				chartContent.appendChild(html);
			} else {
				chartContent.innerHTML = '';
				const newCanvas = document.createElement('canvas');
				newCanvas.id = 'pizzaChart';
				newCanvas.width = '400';
				newCanvas.height = '400';
				chartContent.appendChild(newCanvas);
				new Chart(document.querySelector('#pizzaChart'), {
					type: 'pie',
					data: {
						labels: [
							'Eduardo',
							'Cristian',
							'Franco',
							'Ignacio',
							'Joaquin',
							'Matias'
						],
						datasets: [
							{
								label: '# de trozos de pizza',
								data: data_elements,
								backgroundColor: [
									'rgba(52, 166, 191, 0.7)',
									'rgba(67, 77, 89, 0.7)',
									'rgba(242, 196, 56, 0.7)',
									'rgba(217, 54, 54, 0.7)',
									'rgba(127, 90, 119, 0.7)',
									'rgba(80, 191, 160, 0.7)'
								],
								borderColor: [
									'rgba(52, 166, 191, 1)',
									'rgba(67, 77, 89, 1)',
									'rgba(242, 196, 56, 1)',
									'rgba(217, 54, 54, 1)',
									'rgba(127, 90, 119, 1)',
									'rgba(80, 191, 160, 1)'
								],
								borderWidth: 1
							}
						]
					}
				});
			}
		};
	</script>
</html>
